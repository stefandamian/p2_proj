{% extends 'base.html' %}

{% block content %}

{% load index %}
<div style="height: 250px;"></div>	
<div class="container-fluid mh-100">
				
		<div class="align-self-center" >
		 <form id="formSearch" action='/search' type="get">
		  <div class="row">
		    <div class="mx-auto row col-sm-8" style="padding: 5px;">
		    	<div class="col-sm-10" >
					<input name="name" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
    		         aria-describedby="search-addon" />		    	
		    	</div>
		    	<div class="col-sm-2"><button type="submit" id="btnSubmit" class="btn btn-primary">Search</button></div>
    		 </div>
		  </div> 			 	
 	 	 </form>
 	 	</div>
    		 
</div>		
<script>
$('#formSearch').submit( function (e) {
	$("#btnSubmit").attr("disabled", true);
	$("#btnSubmit").html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>');
	$("#btnSubmit").append(' Loading...')
});
</script>
{% endblock %}
