<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <title>Register</title>
   {% load static %}
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link href="{%  static  'style.css'  %}" rel="stylesheet">
   <style type="text/css">
   .login-container{
		padding-top: 200px;
		min-height: 94vh;
	}
   </style>
  </head>
  <body>
  		<div class="container-sm login-container">
  		 <div class="row">
  		  <div class="col-md-4"></div>
  		  <div class="col-md-4">
          <form method="post" id="register-form">{% csrf_token %}
            <div class="form-floating">
              <label for="id_username">Username</label> 
              <input type="text" class="form-control" name="username" autofocus="" autocomplete="username" maxlength="150" required id="id_username">
            </div>
            <div class="form-floating">
              <label for="id_email">Email</label> 
              <input type="email" class="form-control" name="email" autofocus="" autocomplete="email" maxlength="150" required id="email">
            </div>
            <div class="form-floating">
              <label for="id_password">Password</label> 
              <input type="password" class="form-control" name="password" required id="id_password">            
            </div>
            <div class="form-floating">
              <label for="id_confirm_password">Confirm Password</label> 
              <input type="password" class="form-control" name="confirm_password" required id="id_confirm_password">            
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Register</button>		
          </form>
        </div>
        <div class="col-md-4"></div>
       </div>
       {% if error_message %}
       <div class="row">
         <div class="col-md-4"></div>
         <div class="col-md-4"><p style="color: red;">{{error_message}}</p></div>
         <div class="col-md-4"></div>
       </div>
       {% endif %}
      </div>
      
    <footer class="footer bg-light text-center text-lg-start">
  			<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    			&copy; 2021 Copyright Stefan Damian
  			</div>
		</footer> 

  </body>
</html>
